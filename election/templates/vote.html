<!DOCTYPE html>
<html>
<head>
    <title>Vote</title>
</head>
<body>
    <h2>{{ election.title }}</h2>
    <p>{{ election.description }}</p>
    <form method="post">
        {% csrf_token %}
        <select name="candidate">
            {% for candidate in candidates %}
                <option value="{{ candidate.id }}">{{ candidate.name }}</option>
            {% endfor %}
        </select>
        <button type="submit">Vote</button>
    </form>
    <a href="{% url 'home' %}">Back to Home</a>
</body>
</html>
